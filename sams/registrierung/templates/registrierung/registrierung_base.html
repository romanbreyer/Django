{% load static %}

<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'login/img/favicon.ico' %}">
    <link href="{% static 'login/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'login/css/signin.css' %}" rel="stylesheet">
    <link href="{% static 'registrierung/css/bootstrap_select.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/47fe54e14f.js" crossorigin="anonymous"></script>
  </head>
  <body class="text-center" style="margin-top: 10%;">
    <form class="form-signin" action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <img class="mb-4" src="{% static 'login/img/unikoeln_logo.png' %}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Registrierung.</h1>
      <div class="text-left mb-2">
        <a href="{% url 'login' %}">
          <i class="fas fa-backspace fa-2x"></i>
        </a>
      </div>
      {% if success is False %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      {% block form %} {% endblock form %}
      <p class="mt-3 mb-3 text-muted">Made with ‚ù§ in Cologne.</p>
    </form>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
